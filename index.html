<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>c4</title>
  </head>
  <body>

    <div class="title">
      <p class="htg">HACK THE GIBSON</p>
      <button class="start" type="button" name="button">-start-</button>
      <img class="group" src="images/group.png" alt="group">
    </div>

    <div class="background"><img src="images/gibson.jpg" alt="gibson"></div>
<img class="smiley" src="images/smiley.png" alt="smiley">

    <main>
      <p class="player-one">>Zero Cool<<em class="p1-score"></em></p>
      <p class="player-two">>Acid Burn<<em class="p2-score"></em></p>

      <div class="victory-message">
        <div class="message"></div>
      </div>
      <p class="reset">-reset-</p>
      <div class="cover"></div>

      <img class="dade" src="images/dade.png" alt="dade">
      <img class="kate" src="images/kate.png" alt="kate">

      <section>

        <div class="col" id="0">
          <div class="box row0 col0"></div>
          <div class="box row1 col0"></div>
          <div class="box row2 col0"></div>
          <div class="box row3 col0"></div>
          <div class="box row4 col0"></div>
          <div class="box row5 col0"></div>
        </div>
        <div class="col" id="1">
          <div class="box row0 col1"></div>
          <div class="box row1 col1"></div>
          <div class="box row2 col1"></div>
          <div class="box row3 col1"></div>
          <div class="box row4 col1"></div>
          <div class="box row5 col1"></div>
        </div>
        <div class="col" id="2">
          <div class="box row0 col2"></div>
          <div class="box row1 col2"></div>
          <div class="box row2 col2"></div>
          <div class="box row3 col2"></div>
          <div class="box row4 col2"></div>
          <div class="box row5 col2"></div>
        </div>
        <div class="col" id="3">
          <div class="box row0 col3"></div>
          <div class="box row1 col3"></div>
          <div class="box row2 col3"></div>
          <div class="box row3 col3"></div>
          <div class="box row4 col3"></div>
          <div class="box row5 col3"></div>
        </div>
        <div class="col" id="4">
          <div class="box row0 col4"></div>
          <div class="box row1 col4"></div>
          <div class="box row2 col4"></div>
          <div class="box row3 col4"></div>
          <div class="box row4 col4"></div>
          <div class="box row5 col4"></div>
        </div>
        <div class="col" id="5">
          <div class="box row0 col5"></div>
          <div class="box row1 col5"></div>
          <div class="box row2 col5"></div>
          <div class="box row3 col5"></div>
          <div class="box row4 col5"></div>
          <div class="box row5 col5"></div>
        </div>
        <div class="col" id="6">
          <div class="box row0 col6"></div>
          <div class="box row1 col6"></div>
          <div class="box row2 col6"></div>
          <div class="box row3 col6"></div>
          <div class="box row4 col6"></div>
          <div class="box row5 col6"></div>
        </div>

      </section>
    </main>

    <audio class="start-audio" src="audio/start_audio.mp3"></audio>
    <audio class="shutdown" src="audio/shutdown.mp3"></audio>
    <audio class="three-beep" src="audio/3beep.mp3"></audio>
    <audio class="beep" src="audio/p2beep.mp3"></audio>
    <audio class="zerocool" src="audio/zerocool3.mp3"></audio>
    <audio class="hack-the-planet" src="audio/hacktheplanet.mp3"></audio>
    <audio class="hack-the-planet-two" src="audio/hacktheplanet2.mp3"></audio>
    <audio class="theme" src="audio/theme.mp3" loop></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
